    <style>

        .warning {

        }

        .loading {
            display: inline-block;

            border: 3px solid #f3f3f3;

        }
        @keyframes spin {
            0% { transform: rotate(0deg); }

    </style>
</head>
<body>
    <div class="container">
        <h1>üîç Diagn√≥stico Completo - TechHelp Solutions</h1>
        
        <div id="config" class="status info">
            <strong>Configura√ß√£o:</strong> Verificando credenciais do Supabase...
        </div>

        <button onclick="runFullDiagnostic()">‚ñ∂Ô∏è Executar Diagn√≥stico Completo</button>
        <button onclick="clearResults()">üóëÔ∏è Limpar Resultados</button>

        <div id="results"></div>
    </div>

    <script type="module">
        import { createClient } from 'https://esm.sh/@supabase/supabase-js@2';

        const SUPABASE_URL = 'https://bttgotjfushzmcrfkpxl.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJ0dGdvdGpmdXNoem1jcmZrcHhsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjIxMDU2MzgsImV4cCI6MjA3NzY4MTYzOH0.I8aiwrY_oZpsq-kuGvAThpxgixx7fcoj-MqrTc_ywmI';

        window.supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        document.getElementById('config').innerHTML = `
            <strong>‚úÖ Configura√ß√£o OK</strong><br>
            URL: ${SUPABASE_URL}<br>
            Chave: ${SUPABASE_ANON_KEY.substring(0, 30)}...
        `;

        window.runFullDiagnostic = async function() {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '<div class="loading"></div> Executando diagn√≥stico...';
            
            let html = '';

            // TESTE 1: Conex√£o com Supabase
            html += '<h2>1Ô∏è‚É£ Teste de Conex√£o</h2>';
            try {
                const { data, error } = await supabase.from('chamados').select('count', { count: 'exact', head: true });
                
                if (error) throw error;
                
                html += `<div class="status">‚úÖ Conex√£o com Supabase: OK</div>`;
            } catch (err) {
                html += `<div class="status error">‚ùå Erro na conex√£o: ${err.message}</div>`;
            }

            // TESTE 2: Contagem de registros
            html += '<h2>2Ô∏è‚É£ Contagem de Registros</h2>';
            try {
                const { count, error } = await supabase
                    .from('chamados')
                    .select('*', { count: 'exact', head: true });
                
                if (error) throw error;
                
                html += `<div class="status">
                    <strong>Total de registros no banco:</strong> ${count}<br>
                    <strong>Esperado:</strong> 550 registros
                    ${count === 550 ? '‚úÖ' : count > 0 ? '‚ö†Ô∏è Quantidade diferente!' : '‚ùå Nenhum registro encontrado!'}
                </div>`;
            } catch (err) {
                html += `<div class="status error">‚ùå Erro ao contar: ${err.message}</div>`;
            }

            // TESTE 3: Buscar todos os dados
            html += '<h2>3Ô∏è‚É£ An√°lise dos Dados</h2>';
            try {
                const { data: chamados, error } = await supabase
                    .from('chamados')
                    .select('*');
                
                if (error) throw error;
                
                html += `<div class="status">‚úÖ Dados recuperados: ${chamados.length} registros</div>`;

                // Analisar STATUS
                const statusCount = {};
                chamados.forEach(c => {
                    const status = c['Status'];
                    statusCount[status] = (statusCount[status] || 0) + 1;
                });

                html += '<h3>üìä Distribui√ß√£o por Status</h3><table>';
                html += '<tr><th>Status</th><th>Quantidade</th><th>Percentual</th></tr>';
                for (const [status, count] of Object.entries(statusCount)) {
                    const perc = ((count / chamados.length) * 100).toFixed(1);
                    html += `<tr><td>${status}</td><td>${count}</td><td>${perc}%</td></tr>`;
                }
                html += '</table>';

                // Contar abertos vs resolvidos
                const abertos = chamados.filter(c => 
                    c['Status'] === 'Aberto' || 
                    c['Status'] === 'Pendente' || 
                    c['Status'] === 'Em Andamento'
                ).length;
                const resolvidos = chamados.filter(c => 
                    c['Status'] === 'Resolvido' || 
                    c['Status'] === 'Fechado'
                ).length;

                html += `<div class="status info">
                    <strong>Chamados Abertos:</strong> ${abertos} (${((abertos/chamados.length)*100).toFixed(1)}%)<br>
                    <strong>Chamados Resolvidos:</strong> ${resolvidos} (${((resolvidos/chamados.length)*100).toFixed(1)}%)
                </div>`;

                // Analisar T√âCNICOS
                const tecnicoCount = {};
                chamados.forEach(c => {
                    const tecnico = c['Agente Respons√°vel'];
                    tecnicoCount[tecnico] = (tecnicoCount[tecnico] || 0) + 1;
                });

                html += '<h3>üë®‚Äçüíº Chamados por T√©cnico</h3><table>';
                html += '<tr><th>T√©cnico</th><th>Total de Chamados</th><th>Percentual</th></tr>';
                const tecnicosSorted = Object.entries(tecnicoCount).sort((a, b) => b[1] - a[1]);
                tecnicosSorted.forEach(([nome, count]) => {
                    const perc = ((count / chamados.length) * 100).toFixed(1);
                    html += `<tr><td>${nome}</td><td>${count}</td><td>${perc}%</td></tr>`;
                });
                html += '</table>';

                // Verificar TMA
                const tmas = chamados.map(c => c['TMA (minutos)']).filter(t => t > 0);
                const tmaMedia = tmas.reduce((a, b) => a + b, 0) / tmas.length;

                html += `<div class="status">
                    <strong>TMA M√©dio:</strong> ${tmaMedia.toFixed(1)} minutos<br>
                    <strong>TMA M√≠nimo:</strong> ${Math.min(...tmas)} minutos<br>
                    <strong>TMA M√°ximo:</strong> ${Math.max(...tmas)} minutos
                </div>`;

                // Verificar Satisfa√ß√£o
                const satisfacaoMap = {
                    'Excelente': 5,
                    'Bom': 4,
                    'M√©dio': 3,
                    'Regular': 2,
                    'Ruim': 1
                };
                const satisfacoes = chamados.map(c => satisfacaoMap[c['Satisfa√ß√£o do Cliente']] || 0);
                const satisfacaoMedia = satisfacoes.reduce((a, b) => a + b, 0) / satisfacoes.length;

                html += `<div class="status">
                    <strong>Satisfa√ß√£o M√©dia:</strong> ${satisfacaoMedia.toFixed(2)} / 5.0
                </div>`;

                // Amostra de dados
                html += '<h3>üìÑ Amostra dos Primeiros 5 Registros</h3>';
                html += '<pre>' + JSON.stringify(chamados.slice(0, 5), null, 2) + '</pre>';

            } catch (err) {
                html += `<div class="status error">‚ùå Erro ao analisar dados: ${err.message}</div>`;
                html += '<pre>' + err.stack + '</pre>';
            }

            // TESTE 4: Verificar convers√£o de dados
            html += '<h2>4Ô∏è‚É£ Teste de Convers√£o de Dados</h2>';
            try {
                const { data, error } = await supabase
                    .from('chamados')
                    .select('*')
                    .limit(1);
                
                if (error) throw error;

                const dbChamado = data[0];
                
                // Simular convers√£o
                const convertido = {
                    id: dbChamado['ID do Chamado'],
                    dataAbertura: dbChamado['Data de Abertura'],
                    dataFechamento: dbChamado['Data de Fechamento'],
                    status: dbChamado['Status'],
                    prioridade: dbChamado['Prioridade'],
                    motivo: dbChamado['Motivo'],
                    solucao: dbChamado['Solu√ß√£o'],
                    solicitante: dbChamado['Solicitante'],
                    tecnico: dbChamado['Agente Respons√°vel'],
                    departamento: dbChamado['Departamento'],
                    tma: dbChamado['TMA (minutos)'],
                    frt: dbChamado['FRT (minutos)'],
                    satisfacao: dbChamado['Satisfa√ß√£o do Cliente'],
                };

                html += `<div class="status">‚úÖ Convers√£o funcionando corretamente</div>`;
                html += '<h4>Dados Originais (DB):</h4>';
                html += '<pre>' + JSON.stringify(dbChamado, null, 2) + '</pre>';
                html += '<h4>Dados Convertidos (Frontend):</h4>';
                html += '<pre>' + JSON.stringify(convertido, null, 2) + '</pre>';

            } catch (err) {
                html += `<div class="status error">‚ùå Erro na convers√£o: ${err.message}</div>`;
            }

            resultsDiv.innerHTML = html;
        };

        window.clearResults = function() {
            document.getElementById('results').innerHTML = '';
        };

        // Auto-executar ao carregar
        setTimeout(() => window.runFullDiagnostic(), 500);
    </script>
</body>
</html>
